
<div style="font-size: 16px; margin-bottom: 5px;">
    Articles
</div>
<div *ngFor="let article of getPopupArticles()" style="font-size: 14px;">
    <span *ngIf="checkDateOfPub(article)">{{ article.formatDateOfPublication() }}</span> -
    <span style="color: rgb(165, 0, 0); cursor: pointer;" (click)="openArticleModal(article)" *ngIf="checkDateOfPub(article)">{{ article.headline }}</span>
</div>
