<div class="container" style="border: none;">
    <h3>Articles<span style="color: #aaa"> ({{ articles.length }} results)</span></h3>
    <div class="panel-group" id="accordion">
        <div *ngFor="let article of getPopupArticles(); let i = index;" class="panel panel-default" style="border: 1px solid #dddddd; border-radius: 2px; margin: 20px 0px;">
            <div class="panel-heading" style="background-color: #f5f5f5;" data-toggle="collapse" data-parent="#accordion">
                <a data-toggle="collapse" data-parent="#accordion" href="{{ '#collapse' + i }}" style="text-decoration: none; color: grey; display: block; padding: 10px;">
                    <span style="color: grey;">{{ article.formatDateOfPublication() }}</span> -
                    <span style="color: black;">{{ article.headline }}</span>
                    <div style="float: right; font-size: 18px;">
                        <span class="badge badge-secondary" style="text-align: right;">{{ article.teamName }}</span>
                    </div>
                    <div style="clear: both;"></div>
                </a>
            </div>
            <div id="{{ 'collapse' + i }}" class="panel-collapse collapse in">
                <div class="panel-body" style="margin: 10px; text-align: justify;">
                    <div style="float: left; width: 8%;">
                        <span style="color: #888;">Preview</span>
                    </div>
                    <div style="float: right; width: 92%; text-align: justify;">
                        {{ article.generatePreview() }}
                        <a href="{{ article.url }}" target="_blank" style="color: #cc0015; text-decoration: none;">View full article</a>
                    </div>
                    <div style="clear: both;"></div>
                </div>

                <hr style="margin: 0px; padding: 0px;">

                <div style="padding: 10px; margin: 0px">
                    <div style="float: left; width: 8%;">
                        <span style="color: #888;">Diseases</span>
                    </div>
                    <div style="float: right; width: 92%;">
                        {{ article.generateDiseasesString() }}
                    </div>
                    <div style="clear: both;"></div>
                </div>

                <hr style="margin: 0px; padding: 0px;">

                <div style="padding: 10px; margin: 0px">
                    <div style="float: left; width: 8%;">
                        <span style="color: #888;">Source</span>
                    </div>
                    <div style="float: right; width: 92%;">
                        {{ article.source }}
                    </div>
                    <div style="clear: both;"></div>
                </div>

                <hr *ngIf="article.model" style="margin: 0px; padding: 0px;">
              
                <div *ngIf="article.model" style="padding: 10px; margin: 0px">
                    <div style="float: left; width: 8%;">
                        <span style="color: #888;">Model</span>
                    </div>
                    <div style="float: right; width: 92%;">
                        <a routerLink="/model" [queryParams]="{article: article.url}" [state]="{ article: {dateOfPublicationStr:article.formatDateOfPublication(),headline:article.headline,mainText:article.mainText} }">Available</a>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
